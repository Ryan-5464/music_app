<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hidden-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .new-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .word-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 10px;
            flex: 1;
        }

        .add-button-container {
            display: flex;
            align-items: flex-start;
            margin-left: 10px;
        }

        .expanded .hidden-content {
            max-height: 500px; /* adjust based on content height */
        }

        .word-box {
            border: 1px solid #aaa;
            padding: 5px;
            margin: 5px;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <title>Expandable Container with Words</title>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="row">
            <span>This is a line of text</span>
            <button onclick="expandContainer()">Expand</button>
        </div>
        <div class="hidden-content" id="hiddenContent">
            <div class="new-container">
                <div id="wordContainer" class="word-container"></div>
                <div class="add-button-container">
                    <button onclick="openModal()">Add</button>
                </div>
            </div>
        </div>
    </div>  

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="wordInput" placeholder="Enter word">
            <button onclick="addWordFromInput()">Add Word</button>
        </div>
    </div>

    <script>
        function expandContainer() {
            var mainContainer = document.getElementById('mainContainer');
            mainContainer.classList.toggle('expanded');
        }

        function openModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }

        function addWord() {
            var wordContainer = document.getElementById('wordContainer');
            var newWordBox = document.createElement('div');
            newWordBox.className = 'word-box';
            newWordBox.textContent = 'Word';
            wordContainer.appendChild(newWordBox);
        }

        function addWordFromInput() {
            var input = document.getElementById('wordInput');
            var word = input.value.trim();
            if (word !== "") {
                var wordContainer = document.getElementById('wordContainer');
                var newWordBox = document.createElement('div');
                newWordBox.className = 'word-box';
                newWordBox.textContent = word;
                wordContainer.appendChild(newWordBox);
                input.value = "";
                closeModal();
            }
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
