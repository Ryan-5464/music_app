<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/classes.css">
    <link rel="stylesheet" href="./css/ids.css">
    <title>Music Player</title>
</head>

<body>

    <div id="body-container" class="font-style-400">

        <div id="header-container">
            <div id="logo">
                MUSIC PLAYER
            </div>
        </div>

        
        <div id="main-container">
            
            <div id="left-sidebar" class="sidebar">
                <div id="sidebar-container">
                    <div id="playlists-option" class="sidebar-option">Playlists</div>
                    <div id="most-recent-downloads-option" class="sidebar-option">Most Recent Downloads</div>
                    <div id="tag-tracks-option" class="sidebar-option">Tag Tracks</div>
                    <div id="all-tracks-option" class="sidebar-option">All Tracks</div>
                    <div id="hottest-tracks-option" class="sidebar-option">Hottest Tracks</div>
                    <div id="coldest-tracks-option" class="sidebar-option">Coldest Tracks</div>
                    <div id="deleted-tracks-option" class="sidebar-option">Deleted Tracks</div>
                </div>
            </div>

            <div id="middle-container">
                <div id="tracklist-container" class="">
                    <div id="tracklist-container-title">
                        Recently Added Tracks
                    </div>
                    
                    <div id="tracklist" class="frosted-glass-color">
     
                    </div>

                    <div id="page-container">
                        <ul id="pages-list">
                            <button id="cycle-previous-button" class="page font-style-400"><</button>
                            <button id="previous-page-button" class="page font-style-400">1</button>
                            <button id="current-page-button" class="page font-style-400">2</button>
                            <button id="next-page-button" class="page font-style-400">3</button>
                            <button id="cycle-next-button" class="page font-style-400">></button>
                            <div id="track_count"></div>
                        </ul>
                    </div>

                </div>
        
                <div id="download-track-container">
                    <div id="download-container-content-container">
                        <div id="download-track-title">
                            <button id="download-button" class="font-style-400">
                                Download
                            </button>
                        </div>
                                
                        <input id="download-input-box" class="font-style-400" type="text" placeholder="Enter URL">
                    </div>
                    <div id="download-progress"  class="font-style-400"></div>
                </div>
            </div>
    

            <div id="right-sidebar" class="sidebar">
    
            </div>

        </div>

        <div id="footer-container">

        </div>


    </div>


</body>
<!-- <script src="./js/content_container_transition.js"></script> -->
<script src="./js/request_data.js"></script>
<script src="./js/display_most_recent_tracks.js"></script>
<script src="./renderer.js"></script>

</html>
